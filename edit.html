<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=T, initial-scale=1.0">
    <link rel="stylesheet" href="css/To-Do-List-List.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>To-Do-Lit</title>
</head>
<body>
    <section id="page-4" style="background-image: url(ima/Fondo-Block.jpg); background-repeat: no-repeat; background-attachment:fixed; background-size: cover;color: #FFFFFF;">
        <div class="container">
            <div class="perfil">
                <div id="date" class="my-3 py-3"></div>
                <div>
                <h1 class="col-5 my-3 py-3"><strong>Bienvenido!</strong> Coder</h1>
                <span class="row my-3 py-3 rounded-2 border border-2 border-white bg-danger" style="height:auto;">¿Qué quieres hacer hoy?</span>
                </div>
                <div class="d-flex gap-2 gad-md-4 flex-column flex-md-row justify-content-evenly">
                    <button onclick="mostrarCompletadas()" class=" row my-2 mt-2 btn btn-secondary"id="btnCompletadas">Mostrar Completadas</button>
                    <button onclick="mostrarPendientes()" class=" row my-2 mt-2 btn btn-secondary" id="btnPendientes" >Mostrar Pendientes</button>
                </div>
            </div>
            <div class="container rounded-3 border border-2 border-dark my-5 bg-white">
                <div class="row">
                    <div class="col-8">
                        <input class="my-2 py-2 form-control shadow" placeholder="Agregar tarea" type="text" id="inputText"> 
                        <input class="my-2 py-2 form-control shadow" placeholder="Agregar descripción" id="inputDescription">
                    </div>
                    <div class="col-2">
                        <button onclick="addList()" class="my-2 mt-2 btn btn-secondary">Clic</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <label>
                    <input type="radio" name="priority" value="Alta"> Alta
                </label>
                <label>
                    <input type="radio" name="priority" value="Media"> Media
                </label>
                <label>
                    <input type="radio" name="priority" value="Baja"> Baja
                </label>
            </div>
            
            
            <div class="row rounded bg-white">
                <div class="col-12"> 
                    <ul class="list-group" id="list"></ul>
                </div> 
            </div> 
            <div>
                <button onclick="cerrarSesion()"class="mt-2 btn btn-secondary">Cerrar Sesión</button>
            </div>
        </div>
        <div class="">
            <img src="ima/koala4.png" class="koala4" alt="">
        </div>
    </section>
    <audio id="audio" controls autoplay style="display: none;">
        <source src="audio/nature.mp3" type="audio/mp3">
    </audio>
    <script src="js/To-Do-List.js"></script>
</body>
</html>
